<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-center">Upload a PDF</h2>
        <input type="file" id="fileInput" accept="application/pdf" class="block w-full mb-4 border p-2 rounded" />
        <button id="uploadBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Upload PDF</button>
        <p id="message" class="text-center text-sm text-gray-700 mt-4"></p>
    </div>
    
    <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput");
            const message = document.getElementById("message");

            if (!fileInput.files.length) {
                message.textContent = "Please select a file";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/panel/upload/", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    message.textContent = "File uploaded and processed successfully!";
                } else {
                    message.textContent = "Error uploading file";
                }
            } catch (error) {
                message.textContent = "Error uploading file";
            }
        });
    </script>
</body>
</html>
